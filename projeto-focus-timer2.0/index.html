<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FocusTimer 2.0 - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="controls-wrapper">
      <div id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
  
      <div id="controls" class="flex">
        <button
        data-action="toggleRunning"
        class="ph ph-play-circle">
          <span class="sr-only">Ativar Temporizador</span>
        </button>
        <button
        data-action="toggleRunning"
        class="ph ph-pause-circle">
          <span class="sr-only">Pausar Temporizador</span>
        </button>
        <button
        data-action="reset"
        class="ph ph-timer">
          <span class="sr-only">Redefinir Temporizador</span>
        </button>
        <button
        data-action="plusTime"
        class="ph ph-plus-circle">
          <span class="sr-only">Aumentar 5 minutos</span>
        </button>
        <button
        data-action="minusTime"
        class="ph ph-minus-circle">
          <span class="sr-only">Diminuir 5 minutos</span>
        </button>
      </div>
    </div>

    <div id="sounds-buttons">
      <button
      class="ph ph-tree">
      <span class="sr-only">Sons de floresta</span>
      </button>
      <button
      class="ph ph-cloud-rain">
      <span class="sr-only">Sons de chuva</span>
      </button>
      <button
      class="ph ph-coffee">
      <span class="sr-only">Sons de cafeteria</span>
      </button>
      <button
      class="ph ph-fire">
      <span class="sr-only">Sons de lareira</span>
      </button>
    </div>
  </div>
</body>
</html>
